<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

h2 {
	text-align: center;
}

table {
	margin: auto;
	background-color: lightgray;
}

table, tr, td {
border: 1px solid black;
	
}


</style>

<script type="text/javascript">
	function check() {
		
		var ff=document.inForm;
		
		if(ff.id.value==''){
			alert("ID를 입력하세요");
			ff.id.focus();
			return false;
		}
		if(ff.pw.value==''){
			alert("암호를 입력 하세요");
			ff.pw.focus();
			return false;
		}
		if(ff.pw2.value==''){
			alert("암호확인을 입력 하세요");
			ff.pw2.focus();
			return false;
		}
		
		//암호와 암호확인 비교
		if (ff.pw.value != ff.pw2.value) {
			alert("암호와 암호확인이 다릅니다");
			ff.pw.value='';
			ff.pw2.value='';
			ff.pw.focus();
			return false;
		}
		
		if(ff.tel.value==''){
			alert("전화번호를 입력 하세요");
			ff.tel.focus();
			return false;
		}
		
		if(ff.email.value==''){
			alert("이메일을 입력 하세요");
			ff.email.focus();
			return false;
		}
		return true;
		
	}//check() - end

</script>
</head>
<body>
	<h2>회원가입 폼</h2>
	<form name="inForm" method="post" action="/02_servlet/JoinTest" onSubmit="return check()">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" size="20"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pw" size="10"></td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td><input type="password" name="pw2" size="10"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="30"></td>
			</tr>
			<tr>
				<td>전화</td>
				<td><input type="text" name="tel" size="14"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email" size="40"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="전송">
					<input type="reset" value="다시입력">
				</td>
			</tr>	
		</table>
	</form>
</body>
</html>
